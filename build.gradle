// All Project Configuration
allprojects {
    buildscript {
        repositories {
            maven {
                name 'Spring Milestone'
                url 'http://repo.spring.io/milestone'
            }
            maven {
                name 'Spring Snapshot'
                url 'http://repo.spring.io/snapshot'
            }
            mavenCentral()
        }
    }

    ext {
        h2Version = '1.3.174'
        junitVersion = '4.11'
        mockitoVersion = '1.9.5'
        slf4jVersion   = '1.7.5'
        springBootVersion = '0.5.0.M6'
        springVersion  = '4.0.0.RC1'
    }

    repositories {
        maven {
            name 'Spring Milestone'
            url 'http://repo.spring.io/milestone'
        }
        maven {
            name 'Spring Snapshot'
            url 'http://repo.spring.io/snapshot'
        }
        mavenCentral()
    }

    defaultTasks 'build'
}

// Root Project Configuration
apply plugin: 'base'
apply plugin: 'versions'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.4'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}
